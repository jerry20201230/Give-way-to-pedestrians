<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停讓行人跑馬燈</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        .main {
            height: 100vh;
            width: 100%;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="main">

        <h1 id="main-text"><b>我要過馬路</b></h1>

    </div>

    <!--BS JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>

    <script>
        $("#main-text").css("font-size", $("body").width() - 500 + 'px')

        function wrapContentsInMarquee(element, width) {
            var contents = $(element).text();

            if (width) {
                $(element).html(`<marquee  scrollamount="15" style="width:${width}px;line-height:1;align-items:center;vertical-align:middle">${contents}</marquee>`)

            } else {
                $(element).html(`<marquee  scrollamount="15"  style="line-height:1;align-items:center;vertical-align:middle">${contents}</marquee>`)
            }
        }
        wrapContentsInMarquee("#main-text");
    </script>
</body>

</html>
